<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effects Showcase</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-image: url('https://picsum.photos/800/600');
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .box{
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(12, 232, 159);
            color: azure;
            font-weight: bold;
            border-radius: 15px;
            transition: all 0.7s ease;
        }

        .opacity-box{
            background-color: red;
            opacity: 0.5;
        }

        .transition-box:hover{
            background-color: green;
        }

        .rotate-box:hover{
            transform: rotate(45deg);
        }

        .scale-box:hover{
            transform: scale(1.5);
        }

        .translate-box:hover{
            transform: translate(20px, 20px);
        }

        .shadow-box{
            box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.5);
        }

        .skew-box:hover {
            transform: skew(20deg, 10deg);
        }

        .bg-box {
            background-image: url('https://picsum.photos/100');
            background-size: cover;
        }

        .card{
            background: wheat;
            color: black;
            width: 150px;
            height: 200px;
            border-radius: 20px;
            box-shadow:2px 2px 10px rgb(12, 232, 159);
            transition: transform 0.4s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card:hover{
            transform: scale(1.3);
            color: aqua;
        }

        .face{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: relative;
            border-radius: 50%;
            display: inline-block;
            margin-top: 30px;
        }
        .eye {
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            position: absolute;
        }

        .eye.left { left: 25px; top: 30px; }
        .eye.right { right: 25px; top: 30px; }

        .mouth {
            width: 50px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid black;
            position: absolute;
            bottom: 15px;
            left: 25px;
        }
    </style>
</head>
<body>
    <h1>CSS Effects Showcse</h1>
    <div class="container">
        <div class = "box opacity-box">Opacity</div>
        <div class="box transition-box">Transition</div>
        <div class="box rotate-box">Rotate</div>
        <div class="box scale-box">Scale</div>
        <div class="box translate-box">Translate</div>
        <div class="box shadow-box">Shadow</div>
        <div class="box skew-box">Skew</div>
        <div class="box bg-box">BG Image</div>
    </div>

    <br>

    <h2>Card Hover Effect</h2>
    <div class="card">
        <p>Hower Me!</p>
    </div>

    <br>

    <h2>Smiley Face</h2>
    <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
